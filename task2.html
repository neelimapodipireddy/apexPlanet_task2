<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Interactive Web Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation using Flexbox */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Container using CSS Grid */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 8rem 5% 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Contact Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* To-Do List Section */
        .todo-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .todo-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(45deg, #764ba2, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #27ae60;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .todo-text {
            flex: 1;
            margin-left: 10px;
            font-size: 1rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .complete-btn {
            background: #27ae60;
            color: white;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .stats {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1rem;
            }

            .main-container {
                grid-template-columns: 1fr;
                padding: 10rem 5% 2rem;
            }

            .todo-input-container {
                flex-direction: column;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .todo-actions {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .form-section,
            .todo-section {
                padding: 1rem;
            }

            .navbar {
                padding: 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item {
            animation: slideIn 0.3s ease;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">WebDev Task 2</a>
        <ul class="nav-links">
            <li><a href="#contact">Contact</a></li>
            <li><a href="#todo">To-Do</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Contact Form Section -->
        <section class="form-section" id="contact">
            <h2>üìß Contact Form</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Choose a subject...</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="business">Business Partnership</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message" id="subjectError"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Tell us how we can help you..." required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Subscribe to our newsletter
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Message
                </button>

                <div class="success-message" id="successMessage">
                    ‚úÖ Thank you! Your message has been sent successfully.
                </div>
            </form>
        </section>

        <!-- To-Do List Section -->
        <section class="todo-section" id="todo">
            <h2>üìù Interactive To-Do List</h2>
            
            <div class="todo-input-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- Dynamic todo items will be added here -->
            </ul>

            <div class="stats" id="stats">
                <p>üìä <span id="totalTasks">0</span> total tasks | <span id="completedTasks">0</span> completed | <span id="pendingTasks">0</span> pending</p>
            </div>
        </section>
    </div>

    <script>
        // Contact Form Validation
        class ContactFormValidator {
            constructor() {
                this.form = document.getElementById('contactForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.successMessage = document.getElementById('successMessage');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Real-time validation
                const inputs = this.form.querySelectorAll('input, textarea, select');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearError(input));
                });
            }

            validateField(field) {
                const value = field.value.trim();
                const fieldName = field.name;
                let isValid = true;

                switch(fieldName) {
                    case 'firstName':
                    case 'lastName':
                        isValid = this.validateName(value, fieldName);
                        break;
                    case 'email':
                        isValid = this.validateEmail(value);
                        break;
                    case 'phone':
                        if (value) isValid = this.validatePhone(value);
                        break;
                    case 'subject':
                        isValid = this.validateRequired(value, fieldName);
                        break;
                    case 'message':
                        isValid = this.validateMessage(value);
                        break;
                }

                return isValid;
            }

            validateName(value, fieldName) {
                if (!value) {
                    this.showError(fieldName, 'This field is required');
                    return false;
                }
                if (value.length < 2) {
                    this.showError(fieldName, 'Name must be at least 2 characters');
                    return false;
                }
                if (!/^[a-zA-Z\s]+$/.test(value)) {
                    this.showError(fieldName, 'Name can only contain letters and spaces');
                    return false;
                }
                return true;
            }

            validateEmail(value) {
                if (!value) {
                    this.showError('email', 'Email is required');
                    return false;
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    this.showError('email', 'Please enter a valid email address');
                    return false;
                }
                return true;
            }

            validatePhone(value) {
                const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
                if (!phoneRegex.test(value.replace(/[\s\-\(\)]/g, ''))) {
                    this.showError('phone', 'Please enter a valid phone number');
                    return false;
                }
                return true;
            }

            validateRequired(value, fieldName) {
                if (!value) {
                    this.showError(fieldName, 'This field is required');
                    return false;
                }
                return true;
            }

            validateMessage(value) {
                if (!value) {
                    this.showError('message', 'Message is required');
                    return false;
                }
                if (value.length < 10) {
                    this.showError('message', 'Message must be at least 10 characters');
                    return false;
                }
                if (value.length > 500) {
                    this.showError('message', 'Message must be less than 500 characters');
                    return false;
                }
                return true;
            }

            showError(fieldName, message) {
                const errorElement = document.getElementById(fieldName + 'Error');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }

            clearError(field) {
                const errorElement = document.getElementById(field.name + 'Error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                
                // Hide previous success message
                this.successMessage.style.display = 'none';
                
                // Validate all fields
                const formData = new FormData(this.form);
                let isFormValid = true;

                for (let [name, value] of formData.entries()) {
                    if (name !== 'newsletter') {
                        const field = this.form.querySelector(`[name="${name}"]`);
                        if (!this.validateField(field)) {
                            isFormValid = false;
                        }
                    }
                }

                if (isFormValid) {
                    this.submitForm();
                }
            }

            submitForm() {
                // Show loading state
                this.submitBtn.innerHTML = '<span class="loading"></span> Sending...';
                this.submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    this.submitBtn.innerHTML = 'Send Message';
                    this.submitBtn.disabled = false;
                    this.successMessage.style.display = 'block';
                    this.form.reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        this.successMessage.style.display = 'none';
                    }, 5000);
                }, 2000);
            }
        }

        // To-Do List Manager
        class TodoManager {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.stats = {
                    total: document.getElementById('totalTasks'),
                    completed: document.getElementById('completedTasks'),
                    pending: document.getElementById('pendingTasks')
                };
                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', this.addTodo.bind(this));
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
                
                this.renderTodos();
                this.updateStats();
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toLocaleString()
                };

                this.todos.unshift(todo);
                this.todoInput.value = '';
                this.saveTodos();
                this.renderTodos();
                this.updateStats();
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveTodos();
                this.renderTodos();
                this.updateStats();
            }

            toggleComplete(id) {
                const todo = this.todos.find(todo => todo.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.renderTodos();
                    this.updateStats();
                }
            }

            editTodo(id) {
                const todo = this.todos.find(todo => todo.id === id);
                if (todo) {
                    const newText = prompt('Edit your task:', todo.text);
                    if (newText !== null && newText.trim()) {
                        todo.text = newText.trim();
                        this.saveTodos();
                        this.renderTodos();
                    }
                }
            }

            renderTodos() {
                this.todoList.innerHTML = '';
                
                this.todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="todoManager.toggleComplete(${todo.id})">
                        <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                        <div class="todo-actions">
                            <button class="action-btn complete-btn" onclick="todoManager.toggleComplete(${todo.id})">
                                ${todo.completed ? '‚Ü∂' : '‚úì'}
                            </button>
                            <button class="action-btn edit-btn" onclick="todoManager.editTodo(${todo.id})">
                                ‚úèÔ∏è
                            </button>
                            <button class="action-btn delete-btn" onclick="todoManager.deleteTodo(${todo.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                    
                    this.todoList.appendChild(li);
                });
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const pending = total - completed;

                this.stats.total.textContent = total;
                this.stats.completed.textContent = completed;
                this.stats.pending.textContent = pending;
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize applications
        const formValidator = new ContactFormValidator();
        const todoManager = new TodoManager();

        // Smooth scrolling for navigation
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add some sample todos for demonstration
        setTimeout(() => {
            if (todoManager.todos.length === 0) {
                const sampleTodos = [
                    'Complete HTML structure for contact form',
                    'Add CSS Grid and Flexbox layouts',
                    'Implement JavaScript form validation',
                    'Create interactive to-do list functionality',
                    'Test responsive design on mobile devices'
                ];
                
                sampleTodos.forEach((text, index) => {
                    setTimeout(() => {
                        todoManager.todoInput.value = text;
                        todoManager.addTodo();
                    }, index * 500);
                });
            }
        }, 1000);
    </script>
</body>
</html>
